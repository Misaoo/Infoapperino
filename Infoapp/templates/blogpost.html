{% include "header.html" %}


<div class="col-md-6 col-md-offset-3">
	<form action="/blogpost" method="POST">
		<div class="form-group">
			<label for="Rubrik"></label>
            <h3>Rubrik</h3>
			<input type="text" class="form-control" value="" name="heading" id="rubrik" placeholder="Rubrik">
		</div>
		<div class="form-group">
            <h3>Text</h3>
			<textarea class="form-control" id="bread" name="text" value="" placeholder="Brödtext" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">Bläddra efter bild</label>
			<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
			<small id="fileHelp" class="form-text text-muted">Bläddra efter bilden du vill ladda upp genom att trycka på knappen ovan</small>
		</div>
		<input type="submit" class="btn btn-primary" value="Upload">
	</form>
</div>

</body>
