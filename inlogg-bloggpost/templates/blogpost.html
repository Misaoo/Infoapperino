{% include "header.html" %}



<form>

    <input type="text" class="form-control" id="rubrik" placeholder="Rubrik">
  </div>
  <div class="form-group">
    <label for="brödbiten"></label>
    <textarea class="form-control" id="bread" placeholder="Brödtext" rows="6"></textarea>
  </div>

    <label for="exampleInputFile">Bläddra efter bild</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">

  </div>
  <button type="submit" class="btn btn-primary">Ladda upp</button>
</form>


</body>
